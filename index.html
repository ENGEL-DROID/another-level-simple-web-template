<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Lo primero es importar la librería jQuery CDN: -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <!-- Luego se debe crear otro script preparando el DOM: -->
        <script>
            $(document).ready(function(){
                // Finalmente se programa todo el código requerido:
                $("body").hide().fadeIn(2000); // método para aparecer gradualmente
                $("#images div").hide().fadeIn(4000); // método para aparecer elementos
                $("button") // método para dar estilo a elementos
                .width("80%")
                .height("4vh")
                .html("Comprar")
                .css({backgroundColor: '#d1b6d1af', border: '0px', color: '#ffe9ff', marginTop: '2%', marginLeft: 'auto', marginRight: 'auto'});
                $("h2").html("changing the game"); // cambiar el texto de un elemento
                $("button").append(" o Reservar"); // agrega texto a un elemento

            })
        </script>
    </head>
    <body>

        <div class="contenedor">
            <h1>Another level</h1>
            <h2>Designs from another world</h2>
            <div id="images">
                <div id="img1"></div>
                <div id="img2"></div>
                <div id="img3"></div>
                <div id="img4"></div>
            </div>
            <button></button>
        </div>

        <!-- S´ólo de prueba para seleccionar color: -->
        <a href="" style="color: #d1b6d1af;"></a>
    
    </body>
